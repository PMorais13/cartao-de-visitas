<div class="container my-3">
    <div class="row row-cols-2 row-cols-md-3 g-4">
        <div *ngFor="let card of cardProjetosArray">
            <div class="col">
                <div class="card">
                    <img [src]="card.src" class="card-img-top" [alt]="card.alt">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <p class="card-text">{{ card.description }}</p>
                        <a [href]="card.link">
                            <button type="button" class="btn btn-outline-secondary">Acessar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
