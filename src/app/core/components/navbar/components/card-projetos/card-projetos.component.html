<div class="card">
    <img [src]="cardProjetosDiretiva.src" class="card-img-top" [alt]="cardProjetosDiretiva.alt">
    <div class="card-body">
        <h5 class="card-title">{{ cardProjetosDiretiva.title }}</h5>
        <p class="card-text">{{ cardProjetosDiretiva.description }}</p>
        <a [href]="cardProjetosDiretiva.link">
            <button type="button" class="btn btn-outline-secondary">Acessar</button>
        </a>
    </div>
</div>
